<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form [formGroup]="form">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="number">Train number</label>
                        <input type="number" class="form-control" id="number" formControlName="number">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="text" class="form-control" id="from" formControlName="from">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="departure">Departure</label>
                        <input type="text" class="form-control" id="departure" formControlName="departure">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="To">To</label>
                        <input type="text" class="form-control" id="to" formControlName="to">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="arrival">Arrival</label>
                        <input type="text" class="form-control" id="arrival" formControlName="arrival">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" formControlName="price">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                        <small class="text-danger" *ngIf="name?.touched && name?.errors?.['required']">
                            Name is required!
                          </small>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="date">Birth date</label>
                        <input type="date" class="form-control" id="date" formControlName="birthDate">
                        <small class="text-danger" *ngIf="birthDate?.touched && birthDate?.errors?.['required']">
                            Date is required!
                          </small>
                      </div>
                </div>
            </div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-danger" (click)="buyTicket()">Buy Ticket</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
